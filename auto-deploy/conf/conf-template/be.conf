PPROF_TMPDIR="$DORIS_HOME/log/"

# INFO, WARNING, ERROR, FATAL
sys_log_level = INFO

# ports for admin, web, heartbeat service 
be_port = 9061
webserver_port = 8041
heartbeat_service_port = 9051
brpc_port = 8061

mem_limit = 50%
disable_minidump = true
path_gc_check_interval_second=1
max_garbage_sweep_interval=180
rowbatch_align_tuple_offset=true
# Choose one if there are more than one ip except loopback address. 
# Note that there should at most one ip match this list.
# If no ip match this rule, will choose one randomly.
# use CIDR format, e.g. 10.10.10.0/24
# Default value is empty.
# priority_networks = 10.10.10.0/24;192.168.0.0/16
priority_networks=172.21.16.0/24

# data root path, separate by ';'
# you can specify the storage medium of each root path, HDD or SSD
# you can add capacity limit at the end of each root path, seperate by ','
# eg:
# /home/disk2/doris, capacity limit is disk capacity, HDD(default)
# 
# you also can specify the properties by setting '<property>:<value>', seperate by ','
# property 'medium' has a higher priority than the extension of path
#
# Default value is ${DORIS_HOME}/storage, you should create it by hand.

# Advanced configurations
# sys_log_dir = ${DORIS_HOME}/log
# sys_log_roll_mode = SIZE-MB-1024
sys_log_roll_num = 30
# sys_log_verbose_modules = *
# log_buffer_level = -1
# palo_cgroups
#storage_root_path=/mnt/hdd01/doris.SSD/VEC_ASAN;/mnt/hdd01/doris.HDD/VEC_ASAN;/mnt/hdd02/doris.SSD/VEC_ASAN;/mnt/hdd02/doris.HDD/VEC_ASAN;/mnt/hdd03/doris.SSD/VEC_ASAN;/mnt/hdd03/doris.HDD/VEC_ASAN;/mnt/hdd04/doris.SSD/VEC_ASAN;/mnt/hdd04/doris.HDD/VEC_ASAN;/mnt/hdd05/doris.SSD/VEC_ASAN;/mnt/hdd05/doris.HDD/VEC_ASAN;/mnt/hdd06/doris.SSD/VEC_ASAN;/mnt/hdd06/doris.HDD/VEC_ASAN;
storage_root_path=/mnt/ssd01/selectdb-1.0/VEC_ASAN/doris.SSD;/mnt/ssd01/selectdb-1.0/VEC_ASAN/doris.HDD
enable_storage_vectorization=true
rowbatch_align_tuple_offset=false
enable_vectorized_compaction=false
disable_auto_compaction = true
