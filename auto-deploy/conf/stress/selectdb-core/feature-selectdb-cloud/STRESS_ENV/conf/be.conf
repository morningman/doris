streaming_load_max_mb = 107374182400
enable_file_cache=true
file_cache_path=[{"path":"/mnt/hdd01/selectdb-cloud-regression-data/file_cache","normal":50,"persistent":20}]

# debug memory stats inconsistency
# disable_storage_page_cache=true
# chunk_reserved_bytes_limit=1
